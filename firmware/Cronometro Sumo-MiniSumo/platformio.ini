[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	wayoda/LedControl@^1.0.6
	fastled/FastLED@^3.9.14
	    LEDMatrix =
        	git+https://github.com/AaronLiddiment/LEDMatrix.git
		FastLED_GFX = 
			git+https://github.com/Jorgen-VikingGod/FastLED-GFX
	adafruit/Adafruit GFX Library@^1.11.5
	adafruit/Adafruit NeoMatrix@^1.3.3
upload_port = COM[7]
